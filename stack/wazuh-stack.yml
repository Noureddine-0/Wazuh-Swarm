---
version: '3.8'

networks:
  wazuh_default:
    driver: overlay

services:

  wazuh-master:
    networks:
      - wazuh_default

    secrets:
      - source: root-ca-manager.pem
        target: /etc/ssl/root-ca.pem
      - source: wazuh.master.pem
        target: /etc/ssl/filebeat.pem
      - source: wazuh.master-key.pem
        target: /etc/ssl/filebeat.key

    image: wazuh/wazuh-manager:4.12.0
    hostname: wazuh.master
    deploy:
      replicas: 1
    ports:
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh1.indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=${WAZUH_INDEXER_PASSWORD}
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=${WAZUH_API_PASSWORD}
    volumes:
      - master-wazuh-api-configuration:/var/ossec/api/configuration
      - master-wazuh-etc:/var/ossec/etc
      - master-wazuh-logs:/var/ossec/logs
      - master-wazuh-queue:/var/ossec/queue
      - master-wazuh-var-multigroups:/var/ossec/var/multigroups
      - master-wazuh-integrations:/var/ossec/integrations
      - master-wazuh-active-response:/var/ossec/active-response/bin
      - master-wazuh-agentless:/var/ossec/agentless
      - master-wazuh-wodles:/var/ossec/wodles
      - master-filebeat-etc:/etc/filebeat
      - master-filebeat-var:/var/lib/filebeat
      - ../config/wazuh_cluster/wazuh_manager.conf:/wazuh-config-mount/etc/ossec.conf


  wazuh-worker:
    networks:
      - wazuh_default

    secrets:
      - source: root-ca-manager.pem
        target: /etc/ssl/root-ca.pem
      - source: wazuh.worker.pem
        target: /etc/ssl/filebeat.pem
      - source: wazuh.worker-key.pem
        target: /etc/ssl/filebeat.key

    image: wazuh/wazuh-manager:4.12.0
    hostname: wazuh.worker
    environment:
      - INDEXER_URL=https://wazuh1.indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=${WAZUH_INDEXER_PASSWORD}
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
    volumes:
      - worker-wazuh-api-configuration:/var/ossec/api/configuration
      - worker-wazuh-etc:/var/ossec/etc
      - worker-wazuh-logs:/var/ossec/logs
      - worker-wazuh-queue:/var/ossec/queue
      - worker-wazuh-var-multigroups:/var/ossec/var/multigroups
      - worker-wazuh-integrations:/var/ossec/integrations
      - worker-wazuh-active-response:/var/ossec/active-response/bin
      - worker-wazuh-agentless:/var/ossec/agentless
      - worker-wazuh-wodles:/var/ossec/wodles
      - worker-filebeat-etc:/etc/filebeat
      - worker-filebeat-var:/var/lib/filebeat
      - ../config/wazuh_cluster/wazuh_worker.conf:/wazuh-config-mount/etc/ossec.conf

  wazuh1-indexer:
    networks:
      - wazuh_default

    secrets:
      - source: root-ca.pem
        target: /usr/share/wazuh-indexer/certs/root-ca.pem
      - source: wazuh1.indexer-key.pem
        target: /usr/share/wazuh-indexer/certs/wazuh1.indexer.key
      - source: wazuh1.indexer.pem
        target: /usr/share/wazuh-indexer/certs/wazuh1.indexer.pem
      - source: admin.pem
        target: /usr/share/wazuh-indexer/certs/admin.pem
      - source: admin-key.pem
        target: /usr/share/wazuh-indexer/certs/admin-key.pem

    image: wazuh/wazuh-indexer:4.12.0
    hostname: wazuh1.indexer
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "bootstrap.memory_lock=true"
    volumes:
      - wazuh-indexer-data-1:/var/lib/wazuh-indexer
      - ../config/wazuh_indexer/wazuh1.indexer.yml:/usr/share/wazuh-indexer/opensearch.yml
      - ../config/wazuh_indexer/internal_users.yml:/usr/share/wazuh-indexer/opensearch-security/internal_users.yml

  wazuh-dashboard:
    networks:
      - wazuh_default

    secrets:
      - source: wazuh.dashboard.pem
        target: /usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
      - source: wazuh.dashboard-key.pem
        target: /usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
      - source: root-ca.pem
        target: /usr/share/wazuh-dashboard/certs/root-ca.pem

    image: wazuh/wazuh-dashboard:4.12.0
    hostname: wazuh.dashboard
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      - OPENSEARCH_HOSTS="https://wazuh1.indexer:9200"
      - WAZUH_API_URL="https://wazuh.master"
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=${WAZUH_API_PASSWORD}
      - DASHBOARD_USERNAME=kibanaserver
      - DASHBOARD_PASSWORD=${WAZUH_DASHBOARD_PASSWORD}
    volumes:
      - ../config/wazuh_dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
      - ../config/wazuh_dashboard/wazuh.yml:/usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
      - wazuh-dashboard-config:/usr/share/wazuh-dashboard/data/wazuh/config
      - wazuh-dashboard-custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom

  nginx:
    networks:
      - wazuh_default

    secrets:
      - source: nginx.key
        target: /etc/nginx/certs/nginx.key
      - source: nginx.pem
        target: /etc/nginx/certs/nginx.pem
      - source: root-ca.pem
        target: /etc/nginx/certs/root-ca.pem
    image: nginx:stable
    hostname: nginx
    depends_on:
      - wazuh.master
      - wazuh.worker
      - wazuh.dashboard
    ports:
      - "1514:1514"
      - "443:443"

    volumes:
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf


volumes:
  wazuh-dashboard-custom:
  wazuh-dashboard-config:
  worker-filebeat-var:
  worker-filebeat-etc:
  worker-wazuh-wodles:
  worker-wazuh-agentless:
  worker-wazuh-active-response:
  worker-wazuh-integrations:
  worker-wazuh-var-multigroups:
  worker-wazuh-queue:
  worker-wazuh-logs:
  worker-wazuh-etc:
  worker-wazuh-api-configuration:
  master-filebeat-var:
  master-filebeat-etc:
  master-wazuh-wodles:
  master-wazuh-agentless:
  master-wazuh-active-response:
  master-wazuh-integrations:
  master-wazuh-var-multigroups:
  master-wazuh-queue:
  master-wazuh-logs:
  master-wazuh-api-configuration:
  master-wazuh-etc:
  wazuh-indexer-data-1:


secrets:
  wazuh.dashboard.pem:
    external: true
  wazuh.dashboard-key.pem:
    external: true
  root-ca.pem:
    external: true
  wazuh1.indexer-key.pem:
    external: true
  wazuh1.indexer.pem:
    external: true
  admin.pem:
    external: true
  admin-key.pem:
    external: true
  root-ca-manager.pem:
    external: true
  wazuh.master.pem:
    external: true
  wazuh.master-key.pem:
    external: true
  wazuh.worker.pem:
    external: true
  wazuh.worker-key.pem:
    external: true
  nginx.pem:
    external: true
  nginx.key:
    external: true
