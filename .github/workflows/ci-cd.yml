name: Wazuh CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install docker-compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build wazuh images
        run: |
          chmod +x build-docker-images/build-images.sh
          ./build-docker-images/build-images.sh

  deploy-test:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get runner IP
        run: |
          RUNNER_IP=$(ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}')
          echo "Runner IP is: $RUNNER_IP"
          echo "RUNNER_IP=$RUNNER_IP" >> $GITHUB_ENV
        shell: bash
      - name: Create Docker secrets
        run: |
          echo "${{ secrets.WAZUH_API_PASSWORD }}" | docker secret create wazuh_api_password -
          echo "${{ secrets.WAZUH_INDEXER_PASSWORD }}" | docker secret create wazuh_indexer_password -
          echo "${{ secrets.WAZUH_DASHBOARD_PASSWORD }}" | docker secret create wazuh_dashboard_password -
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Deploy to docker swarm via Ansible
        run: ansible-playbook deploy-wazuh.yml

      - name: simple test
        run: |
          echo "Waiting for Wazuh dashboard at https://$RUNNER_IP:443/app/login..."
          SLEEP_TIME=10
          while true; do
            RESPONSE=$(curl -k -s https://$RUNNER_IP:443/app/login)
            if [[ "$RESPONSE" != *"Wazuh dashboard server is not ready yet"* ]]; then
              echo "Wazuh dashboard is ready!"
              break
            fi
            echo "Dashboard not ready yet, waiting $SLEEP_TIME seconds..."
            sleep $SLEEP_TIME
          done
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: pip install selenium webdriver-manager
        run: |
          python3 -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Wazuh dashboard Selenium test
        run: python3 test_wazuh.py


      

      

      

      

